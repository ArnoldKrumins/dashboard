<div class="rec-container">
  <ul>
    <li>
      <div class="rec-headline">
        <ul>
          <li class="rec-headline-date"><div>{{ recommendation.Date |date:'E MMM yy'  }}</div></li>
          <li class="rec-headline-price"><div>{{ recommendation.RecommendedPrice }}</div></li>
          <li class="rec-headline-room-number"><div>{{ recommendation.NumberOfRooms }}<i class="fa fa-bed rec-bed-icon" aria-hidden="true"></i></div></li>
        </ul>
      </div>
    </li>
    <li>
      <p>{{ recommendation.RoomName }}</p>
    </li>
    <li>
      <div class="rec-detail">
        <ul>
          <li><p><span>1245 kr</span><i class="fa fa-long-arrow-right" aria-hidden="true"></i><span>2345 kr</span><i class="fa fa-circle" aria-hidden="true"></i></p></li>
          <li><p><span>1245 kr</span><i class="fa fa-long-arrow-right" aria-hidden="true"></i><span>2345 kr</span><i class="fa fa-circle" aria-hidden="true"></i></p></li>
        </ul>
      </div>

    </li>
    <li>
      <div class="rec-expander">
        <i  (click)="isCollapsed = !isCollapsed" [hidden]="!isCollapsed" class="fa fa-angle-down" aria-hidden="true"></i>
        <i  (click)="isCollapsed = !isCollapsed" [hidden]="isCollapsed" class="fa fa-angle-up" aria-hidden="true"></i>
      </div>
    </li>
  </ul>


  <div class="rec-detail-container" (collapsed)="collapsed($event)"
       (expanded)="expanded($event)"
       [collapse]="isCollapsed">

    <div>
      <p>Recommended Price Adjustment:</p>
      <app-atomize-graph></app-atomize-graph>
    </div>


  </div>

</div>
