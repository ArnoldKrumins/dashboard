<div appSpinner="busy" class="login-container col-md-4 col-md-offset-4">
  <div>
    <div class="image-container" >
      <img src="../../../assets/images/atomizelogo.png" width="100" alt="Atomize Logo">
    </div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <input type="email" required name="email" ngModel class="form-control" id="InputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" name="password" ngModel class="form-control" id="InputPassword" placeholder="Password">
      </div>
          <div class="support">
            <a href="mailto:support@atomize.com?Subject=Password%20Reset" target="_blank">Forgot password?</a>
          </div>
      <button class="btn btn-default"  type="submit">
        <span class="glyphicon glyphicon-user"></span> Login
      </button>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </div>
</div>
