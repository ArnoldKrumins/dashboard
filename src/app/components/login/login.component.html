<div class="login-container col-md-4 col-md-offset-4">
  <form  #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input type="email"  required name="email" ngModel class="form-control" id="InputEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="InputPassword" placeholder="Password">
    </div>
    <button type="submit">Submit</button>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
